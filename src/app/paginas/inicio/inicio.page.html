<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Pok√©mon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="tertiary" animated="true" placeholder="Buscar nombre o id"
  show-clear-button="focus" value="Show on Focus"
  [(ngModel)]="searchTerm" (ionChange)="filterPokemon()">
  </ion-searchbar>
      <ion-list>
      <ion-item *ngFor="let pokemon of filteredPokemonList"  [routerLink]='pokemon.Path' >
          <img [src]="pokemon.imageURL" alt="Pokemon">
          <ion-card-content>
            <ion-card-title>{{ pokemon.id }} - {{ pokemon.name }}</ion-card-title>
          </ion-card-content>
      </ion-item>
    </ion-list>
</ion-content>

<app-footer></app-footer>
